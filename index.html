<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/398c09a68c.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>
  <header class="container">
    <nav class="nav_container">
      <img src="./images/logo.svg" alt="header-logo" class="nav_logo">
    </nav>
  <main class="main">
    <figure class="image-back">
      <img src="./images/illustration-mockups.svg" alt="huddle-windows" class="main_img">
    </figure>
    <section class="main_container">
      <h1 class="main_title">Build The Community Your Fans Will Love</h1>
      <p class="main_text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="main_button">Register</a>  
    </section>
    <section class="social_container">
        <a href="#" class="social"><i class="fa-brands fa-facebook icon"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-x-twitter icon"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-instagram icon"></i></a>
    </section>
    </main> 
  </header>  
</body>
</html>
